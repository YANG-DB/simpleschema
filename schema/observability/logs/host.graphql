#A host is defined as a general computing instance.
# host.* fields should be populated with details about the host on which the event happened, or from which the measurement was taken.
#Host types include hardware, virtual machines, Docker containers, and Kubernetes nodes.
type Host implements BaseRecord @model{
    #'Date/time when the event originated.
    #
    #        This is the date/time extracted from the event, typically representing when
    #        the event was generated by the source.
    #
    #        If the event source has no original timestamp, this value is typically populated
    #        by the first time the event was received by the pipeline.
    #
    #        Required field for all events.'
    timestamp : Time!
    #'Custom key/value pairs.
    #
    #        Can be used to add meta information to events. Should not contain nested objects.
    #        All values are stored as keyword.
    #
    #        Example: '{"application": "foo-bar", "env": "production"}'
    labels : JSON
    # 'For log events the message field contains the log message, optimized
    #        for viewing in a log viewer.
    #
    #        For structured logs without an original message field, other fields can be
    #        concatenated to form a human-readable summary of the event.
    #
    #        If multiple messages exist, they can be combined into one message.'
    message: String
    # List of keywords used to tag each event.
    tags: [String]
    # Key-Value pairs representing vendor specific properties
    attributes: JSON
    description:String

    #    Hosts unique id
    id:ID!
    #    Operating system architecture
    architecture:String
    #    Percent CPU used which is normalized by the number of CPU cores and it ranges from 0 to 1.
    cpuUsage:Float
    #    The total number of bytes (gauge) read successfully (aggregated from all disks) since the last metric collection.
    diskReadBytes:Long
    #    The total number of bytes (gauge) write successfully (aggregated from all disks) since the last metric collection.
    diskWriteBytes:Long
    #    Name of the domain of which the host is a member
    domain:String
    #    Hostname of the host.
    hostname:String
    #    Name of the host.
    name:String
    #    Host ip addresses.
    ip:[IP]
    #    Host max addresses.
    mac:[String]
    #    The number of bytes sent on all network interfaces  by the host since the last metric collection.
    networkEgressBytes:Long
    #    The number of packets (gauge) sent out on all network interfaces  by the host since the last metric collection.
    networkIngressPackets:Long
    #    The number of bytes received from all network interfaces  by the host since the last metric collection.
    networkEgressBytes:Long
    #    The number of packets (gauge) received  from all network interfaces  by the host since the last metric collection.
    networkIngressPackets:Long
    #  Type of host.
    #   For Cloud providers this can be the machine type like t2.medium
    type:String
    #  Seconds the host has been up.
    uptime:Long
    #  Fields describing a location.
    geo:Geo
    #  OS fields contain information about the operating system.
    os:OS
}